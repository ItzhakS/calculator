<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="main-content">
        <div class="calculator">
            <h1 class="calc-header">Internet calculator</h1>
            <section class="display" >
                <span class="working-numbers">0</span>
                <span class="result">0</span>
            </section>
            <section class="btns ac">AC</section>
            <section class="btns ce">CE</section>
            <section class="btns divide">/</section>
            <section class="btns multiply">x</section>
            <section class="btns 7">7</section>
            <section class="btns 8">8</section>
            <section class="btns 9">9</section>
            <section class="btns minus">-</section>
            <section class="btns 4">4</section>
            <section class="btns 5">5</section>
            <section class="btns 6">6</section>
            <section class="btns plus">+</section>
            <section class="btns 1">1</section>
            <section class="btns 2">2</section>
            <section class="btns 3">3</section>
            <section class="btns equals">=</section>
            <section class="btns 0">0</section>
            <section class="btns point">.</section>
        </div>
    </div>
</body>
</html>
