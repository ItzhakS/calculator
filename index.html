<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Internet Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="main-content">
        <div class="calculator">
            <h1 class="calc-header">Internet calculator</h1>
            <section class="display" >
                <span class="working-numbers">0</span>
                <br>
                <span class="result">0</span>
            </section>
            <section class="buttons">
            <button class="btns ac">AC</button>
            <button class="btns ce">CE</button>
            <button class="btns-display divide" value="/">/</button>
            <button class="btns-display multiply" value= '*'>x</button>
            <button class="btns-display seven" value= '7' >7</button>
            <button class="btns-display eight" value= '8'>8</button>
            <button class="btns-display nine" value= '9'>9</button>
            <button class="btns-display minus" value= '-'>-</button>
            <button class="btns-display four" value= '4'>4</button>
            <button class="btns-display five" value= '5'>5</button>
            <button class="btns-display six" value= '6'>6</button>
            <button class="btns-display plus" value= '+'>+</button>
            <button class="btns-display one" value= '1'>1</button>
            <button class="btns-display two" value= '2'>2</button>
            <button class="btns-display three" value= '3'>3</button>
            <button class="btns equals">=</button>
            <button class="btns-display zero" value= '0'>0</button>
            <button class="btns-display point" value= '.'>.</button>
        </section>
        </div>
    </div>
</body>
</html>
